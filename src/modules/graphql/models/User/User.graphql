type User {
    id: ID
    name: String
    surname: String
    username: String
    role: Int
    token: String
    lastLoginAt: DateTime
    createdAt: DateTime
    updatedAt: DateTime
    enabled: Boolean
}

input UserTestInput {
    field: String
}

union UserUnion = User | ApiError

type Query {
    getUser(
        id: String!): UserUnion!
    # getUsers: [UserUnion]!
}